<div class="manage-app">
    <form class="manage-app__form" action="">
        <div class="form__group">
            <label class="form__label" for="formClientID">Client ID</label>
            <div class="form__add-on">
                <input class="form__element" type="text" id="formClientID" value="12345678">
                <span class="form__append">
                    <span class="icon">
                        <img src="../../../assets/icons/clipboard.svg" alt="Copy">
                    </span>
                </span>
            </div>
        </div>
        <div class="form__group">
            <label class="form__label" for="formSecret">Client Secret</label>
            <div class="form__add-on">
                <input class="form__element" type="{{inputType}}" id="formSecret" value="thisissosupersecretdonttellanyone">
                <span class="form__append">
                    <span class="icon">
                        <img src="../../../assets/icons/clipboard.svg" alt="Copy">
                    </span>                
                </span>
            </div>
            <img *ngIf="!secretIsVisible" class="icon icon--eye" src="../../../assets/icons/eye.svg" alt="Copy" (click)="toggleSecret()">
            <img *ngIf="secretIsVisible" class="icon icon--eye" src="../../../assets/icons/eye-slash.svg" alt="Copy" (click)="toggleSecret()">
        </div>
        <div class="form__group">
            <button class="btn btn--small btn--expanded btn--primary">Production Request</button>
        </div>

        <div class="divider"></div>
    
        <div class="form__group">
            <label class="form__label" for="formAppNae">Application Name</label>
            <input class="form__element" type="text" id="formAppName" placeholder="Application Name" value="My Killer App">
        </div>
        <div class="form__group">
            <label class="form__label has-desc" for="formAppType">Application Type</label>
            <span class="form__desc">Description of Application Type Goes Here</span>
            <select disabled class="form__element" id="formAppType">
                <option>Individual Contributor</option>
                <option>Aggregator</option>
            </select>
        </div>
        <div class="form__group">
            <label class="form__label" for="formDesc">Description</label>
            <textarea class="form__element" type="text" id="formDesc" placeholder="Description" rows="4"></textarea>
        </div>
        <div class="form__group">
            <label class="form__label" for="formURL">Application URL</label>
            <input class="form__element" type="text" id="formURL" placeholder="Application URL" value="https://www.myappisawesome.com">
        </div>
        <div class="form__group form__multiple">
            <div class="form__sub-group">
                <label class="form__label" for="formAuth">OAuth 2.0 Redirect URIs</label>
                <input class="form__element" type="text" id="formAuth" placeholder="OAuth 2.0 Redirect URIs" value="URI goes here...">
            </div>
            <div class="form__sub-group form__additional">
                <input class="form__element" type="text" id="formAuth2" placeholder="OAuth 2.0 Redirect URIs" value="Additional has been added...">
                <button class="btn btn--outline btn--icon btn--danger"><img class="icon" src="../../../../../assets/icons/icon-trash.svg" /></button>
            </div>
            <button class="btn btn--text u-p-0">Add Additional</button>
        </div>
        <div class="form__group form__multiple">
            <div class="form__sub-group">
                <label class="form__label" for="formEmail">Application Owner Email</label>
                <input class="form__element" type="email" id="formEmail" placeholder="Application Owner Email" value="testemail@email.com">
            </div>
            <div class="form__sub-group form__additional">
                <input class="form__element" type="email" id="formEmail2" placeholder="Application Owner Email" value="anotheremail@email.com">
                <button class="btn btn--outline btn--icon btn--danger"><img class="icon" src="../../../../../assets/icons/icon-trash.svg" /></button>
            </div>
            <button class="btn btn--text u-p-0">Add Additional</button>
        </div>
    </form>
    <button class="btn btn--small btn--expanded btn--danger btn--outline" (click)="openDeleteConfirm()">Delete Application</button>
</div>
